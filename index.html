<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <script src="./assets/javascript/app.js"></script>
</head>
<body>

<div class="container-fluid">

    <div class="translucent">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="game">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="centered" id="title">Trivia Game!</h1>
                    <br>
                    <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-primary" id="start-button">Click to Start</button>
                        </div>
                        <div class="col-md-5"></div>
                    </div>
                    <p class="centered content">Time remaining: <span id="seconds"></span> seconds</p>
                    <br>
                    <h3 class="centered content"><span id="question"></span></h3>
                    <br>
                    <p class="centered content choices"><span id="option1"></span></p>
                    <p class="centered content choices"><span id="option2"></span></p>
                    <p class="centered content choices"><span id="option3"></span></p>
                    <p class="centered content choices"><span id="option4"></span></p>

                    <p class="centered score">Questions answered correctly: <span id="correct"></span></p>
                    <p class="centered score">Questions answered incorrectly: <span id="incorrect"></span></p>
                    <p class="centered score">Questions unanswered: <span id="unanswered"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div> 
    </div>

    </div>
</div>

</body>
</html>
