<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1"></div>

                <div class="col-md-12">
                    <h1 class="centered" id="title">Trivia Game!</h1>
                    <br>
                    <p class="centered">Time remaining: <span id="seconds">0</span> seconds</p>
                    <br>
                    <p class="centered"><span id="question">test question</span></p>
                    <p class="centered"><span id="option1">1</span></p>
                    <p class="centered"><span id="option2">2</span></p>
                    <p class="centered"><span id="option3">3</span></p>
                    <p class="centered"><span id="option4">4</span></p>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
